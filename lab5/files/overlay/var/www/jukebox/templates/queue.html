<span id="slide-out-contents">
	<li>
		<h5 class="center"><i class="material-icons">queue_music</i> Currently in queue</h5>
	</li>
	{% for queued in queue %}
	<li>
		<a>
			<strong>{{ queued.title }}</strong><br />
			<strong>{{ queued.artist }}</strong><br />
			{{ queued.album }}
		</a>
	</li>
	{% endfor %}
</span>
